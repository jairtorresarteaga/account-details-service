<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YAML Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    pre {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>YAML Viewer</h1>
  <script>
    fetch('/src/main/resources/static/API-Account_detail_service.yaml')
      .then(response => response.text())
      .then(yamlData => {
        const pre = document.createElement('pre');
        pre.textContent = yamlData;
        document.body.appendChild(pre);
      })
      .catch(error => {
        console.error('Error loading YAML file:', error);
        const pre = document.createElement('pre');
        pre.textContent = 'Error loading YAML file';
        document.body.appendChild(pre);
      });
  </script>
</body>
</html>
